{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
<div dir="rtl">
    <div class="container">
        <div class="signup">
        <div class="col-md-9" >
            <form method="POST" enctype="multipart/form-data">
                <h3 class="auth-header">حجز كشف جديد</h3>
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="OK" %}
                
            </form>
        </div>
    </div>
</div>


{% endblock body %}
